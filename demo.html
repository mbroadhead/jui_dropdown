<script>
$(function() {
 
    // many buttons test.
  	$('.btn-drop').jui_dropdown({
  		launcher_is_UI_button: false,
		onSelect: showSelected
  	});
    
  	$('#launcher4').jui_dropdown({
  	  launcherUIShowText: false,
      launcherUISecondaryIconClass: 'ui-icon-gear',
      my_position: 'right top',
      at_position: 'right bottom',
      onSelect: showSelected
  	});

});

function showSelected(event, data){
	$("#result").text($(event.target).text() +  ' - index: ' + data.index + ' (id: ' + data.id + ')');
}
</script>
